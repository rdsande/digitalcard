<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diaspora Design & Construction - Charles Contact</title>

    <!-- Favicon -->
    <link rel="icon" href="/cards/img/ddclogo.png" type="image/png" />

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Open Graph Meta -->
    <meta property="og:title" content="Diaspora Design & Construction" />
    <meta property="og:description"
        content="Digital business card for Diaspora Design & Construction. Tap to call, text, or save contact." />
    <meta property="og:image" content="/img/avatar.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="localhost/cards" />

    <style>
        html {
            height: 100vh;
            overflow: auto;
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(to bottom, #1D305E 50%, #F9A11B 50%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            background-attachment: fixed;
        }

        .pattern-overlay {
            background: url(img/pattrn2.png) no-repeat;
            opacity: 0.1;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            z-index: 0;
            background-size: cover;
        }

        .container-wrap {
            position: relative;
            z-index: 1;
            max-width: 480px;
            margin: 4rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        .contact-mini {
            max-width: 400px;
            padding: 1.5rem;
            font-size: 0.9rem;
        }

        .profile-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .profile-pic-container {
            flex: 1;
            border-radius: 1rem;
            overflow: hidden;
        }

        .profile-pic-container img {
            width: 100%;
            height: 100px;
            object-fit: contain;
        }

        .logo-container {
            flex: 1;
            border-radius: 1rem;
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            background: #fff;
        }

        .socials a {
            margin: 0 0.4rem;
            font-size: 1.4rem;
            color: #4b5563;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .icon-btn {
            flex: 1 1 22%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.6rem 0.3rem;
            text-align: center;
            border-radius: 10px;
            background: #f3f4f6;
            color: #111827;
        }

        .icon-btn.green {
            background-color: #10b981;
            color: white;
        }

        .icon-btn i {
            font-size: 1.4rem;
            margin-top: 0.3rem;
        }

        .carousel {
            overflow-x: auto;
            margin-top: 2rem;
            display: flex;
            scroll-snap-type: x mandatory;
        }

        .slide {
            min-width: 85%;
            margin-right: 1rem;
            scroll-snap-align: start;
            background: #fefefe;
            padding-right: 5px;
            border-radius: 1rem;
            flex-shrink: 0;
        }

        .slide img {
            width: 300px;
            height: 200px !important;
            border-radius: .3rem;
            object-fit: cover;
        }

        h2.name,
        h3.name {
            margin-bottom: 0;
        }

        .vertical-icons {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .contact-mini .icon-btn {
            flex: none;
            padding: 0.4rem;
            font-size: 0.9rem;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.6rem;
            background: #f3f4f6;
        }

        .contact-mini .icon-btn.green {
            background-color: #10b981;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2,
        h3,
        p {
            color: hsl(205, 15%, 41%);
        }

        .socials.text-center {
            display: flex !important;
            justify-content: center;
            flex-flow: column;
            text-align: center;
        }

        /* .socials.text-center a {
            font-size: 14px;
        } */

        .centre {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="pattern-overlay"></div>

    <!-- Main Profile Card -->
    <main class="container-wrap">
        <div class="profile-section">
            <!-- <div class="profile-pic-container">
                <img src="/cards/img/avatar.png" alt="Profile Picture" />
            </div> -->
            <div class="logo-container">
                <img src="/cards/img/ddclogo.png" alt="Logo" />
            </div>
        </div>

        <h2 class="name centre">Contacts</h2>
        <p class="centre">Charles Semali</p>

        <div class="button-row">
            <a class="icon-btn" href="tel:+255744223447">
                Call<br /><i class="fas fa-phone"></i>
            </a>
            <a class="icon-btn" href="sms:+255744223447">
                Text<br /><i class="fas fa-sms"></i>
            </a>
            <a class="icon-btn" href="mailto:charles@ddctanzania.com">
                Email<br /><i class="fas fa-envelope"></i>
            </a>
            <a class="icon-btn green" href="vcf/charles.vcf" download>
                Save<br /><i class="fas fa-download"></i>
            </a>
        </div>

        <div class="socials text-center" style="margin-top: 1rem;">
            Connect on social media:
            <div class="icons-list-items">
                <a href="https://instagram.com/ddc_tanzania"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/+16785512089"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>

        <div class="carousel">
            <div class="slide"><img src="/cards/img/properties/paje_45.webp" alt="DDC Properties" /></div>
            <div class="slide"><img src="/cards/img/properties/paje_10.webp" alt="DDC Properties" /></div>
            <div class="slide"><img src="/cards/img/properties/paje_22.webp" alt="DDC Properties" /></div>
            <div class="slide"><img src="/cards/img/properties/paje_27.webp" alt="DDC Properties" /></div>
        </div>
    </main>

</body>

</html>
